<html>
    <head>
        <title>Tetris</title>
        <style>
            body{
                background: #2d2d39;
                text-align: center;
            }
            #tetris{
                border:solid .2em white;
                height: 90vh;
            }
            #score{
                position: relative;
                width: 200px;
                height: 400px;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0;
                border:solid .2em white;
                z-index: -1;
            }
            #next{
                position: relative;
                width: 260px;
                height: 705px;
                border:solid .2em white;
            }
            #image{
                position:absolute;
                width:675px;
                height:600px;
                top:115px;
                left:765px;
            }
            #pause{
                position: absolute;
                top:600px;
                right:1067px;
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            #pause:hover{
                background-color: white;
                color: #4CAF50;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <audio loop controls autoplay id="bgm">
            <source src="music/Tetris.mp3" type="audio/mpeg">
        </audio>
        <button id="pause" onclick="paused()">Pause</button>
        <canvas id="score" width="200" height="500"></canvas>
        <canvas id="tetris" width="240" height="480"></canvas>
        <canvas id="next" width="240" height="500"></canvas>
        <canvas id="image" width="650" height="600"></canvas>
        <script src="game.js"></script>
        
    </body>
</html>
